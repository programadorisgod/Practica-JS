<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> FORMULARIO </title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="normalize.css">
  <title>Document</title>
</head>

<body>
  <div class="flex-container">
    <form class="form">
      <div class="form_section">
        <input placeholder= "Correo" type="email" name="" class="form__input">
      </div>
      <div class="form_section">
        <input placeholder= "Asunto" type="text" name="" class="form__input">
      </div>
      <div class="form__section">
        <textarea class="form__input"
        placeholder="Escriba su mensaje" ></textarea>
      </div>
      <div class="form__section" >
        <input type="submit" class = form__input>
      </div>
    </form>

    <div class="form-img">
      <div class="img-container">
        <img src="correo.png" alt="foto correo">
      </div>

    </div>
  </div>



</body>

</html>
