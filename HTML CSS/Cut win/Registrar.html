<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Styles/Registrar.css">
    <link rel="stylesheet" href="https://cdn.lineicons.com/4.0/lineicons.css">
    <title>Cuenta</title>
</head>

<body>
    <div class="container" id="container">

        <div class="form-container  register-container">
            <form action="#">
                <h1>Registrarse.</h1>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Passwords">
                <button>Registrarse</button>
                <span>o usa tu cuenta </span>
                <div class="social-container">
                    <a href="#" class="social"><i class="lni lni-facebook-fill"></i> </a>
                    <a href="#" class="social"><i class="lni lni-google"></i></a>
                    <a href="#" class="social"><i class="lni lni-linkedin-original"></i></a>
                </div>
            </form>
        </div>

        <div class="form-container  login-container">
            <form action="#">
                <h1>Iniciar sesion</h1>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Passwords">
                <div class="content">
                    <div class="checkbox">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label>Remember me</label>
                    </div>
                    <div class="pass-link">
                        <a href="#">Forgot password</a>
                    </div>
                </div>
                <button><a href="Index.html">Iniciar</a></button>
                <span>o usa tu cuenta </span>
                <div class="social-container">
                
                    <a href="#" class="social"><i class="lni lni-facebook-fill"></i> </a>
                    <a href="#" class="social"><i class="lni lni-google"></i></a>
                    <a href="#" class="social"><i class="lni lni-linkedin-original"></i></a>
                </div>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1 class="title">Hola <br> Acortador</h1>
                    <p>Si ya tienes una cuenta, incia sesion y comienza a generar</p>
                    <button class="ghost" id="login">Iniciar
                        <i class="lni lni-arrow-left login"></i>
                    </button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1 class="title">Empieza a <br> ganar ahora</h1>
                    <p>si todavia no tiene una cuenta, unete a cut win y comienza ya </p>
                    <button class="ghost" id="register">Registrarse
                        <i class="lni lni-arrow-right register"></i>
                    </button>
                </div>
            </div>
        </div>

    </div>
    <script src="/Scripts/menu.js"></script>
</body>

</html>
